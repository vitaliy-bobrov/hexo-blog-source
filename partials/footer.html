<footer role="contentinfo" class="mdl-mini-footer page-footer">
  <section class="mdl-mini-footer--left-section page-footer__left-section">
    <a href="{{ authors.me.twitter }}"
       target="_blank"
       rel="nofollow noreferrer noopener"
       class="mdl-mini-footer--social-btn"
       title="Twitter">
      <svg class="mdl-mini-footer--social-btn__icon">
        <use xlink:href="/images/sprite.svg#twitter"></use>
      </svg>
      Follow {{ authors.me.name }} on Twitter
    </a>

    <a href="{{ authors.me.github }}"
       target="_blank"
       rel="nofollow noreferrer noopener"
       class="mdl-mini-footer--social-btn"
       title="GitHub">
      <svg class="mdl-mini-footer--social-btn__icon">
        <use xlink:href="/images/sprite.svg#github"></use>
      </svg>
      View {{ authors.me.name }} profile on GitHub
    </a>
  </section>

  <section class="mdl-copyright">
    <p>&copy; {{ currentYear }} {{ sitename }}</p>
  </section>

  <section class="mdl-mini-footer--right-section page-footer__right-section">
  </section>
</footer>
